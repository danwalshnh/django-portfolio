{% extends 'projects/base.html' %}
{% load static %}
{% block content %}
    <h1>{{ project.title }}</h1>
    <div class ="row">
        <div class ="col-md-8">
            <img src="{% static project.image %}" alt="{{ project.description }}" width="75%" height="100%">
        </div>
        <div class="col-md-4">
            <p>{{ project.date }}</p>
            <p>Organization: {{ project.organization }}</p>
            <p>Position held: {{ project.position }}</p>
            <h5>About the project</h5>
            <p>{{ project.description}}</p>
        </div>
    </div>
{% endblock%}
